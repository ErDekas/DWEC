<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        #square {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            left: 20px;
            top: 20px;
            display: none;
        }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Animación con jQuery: Start y Stop</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <div id="container">
        <div id="square"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
