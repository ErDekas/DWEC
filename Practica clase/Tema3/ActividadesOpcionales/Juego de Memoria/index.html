<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Memoria</title>
    <style>
        h1 {
            text-align: center;
        }
        .grid {
            display: grid;
            gap: 5px;
            justify-content: center;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .hidden {
            background-color: #ccc;
        }
        p {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #history {
            margin-top: 20px;
            text-align: center;
        }
        #restart {
            display: none;
        }
    </style>
</head>
<body>

<h1>Juego de la Memoria</h1>
<div id="grid" class="grid"></div>
<p id="message"></p>
<div class="button-container">
    <button id="start">Iniciar Juego</button>
    <button id="restart">Volver a Jugar</button>
</div>
<div id="history"></div>
<script src="index.js"></script>

</body>
</html>
