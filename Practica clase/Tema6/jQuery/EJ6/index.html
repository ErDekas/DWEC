<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aumentar tamaño de letra</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      p {
        font-size: 18px;
        cursor: pointer;
        transition: font-size 0.3s ease; /* Para una transición suave */
      }
    </style>
  </head>
  <body>
    <h2>Haz clic en el párrafo para aumentar el tamaño de la letra</h2>
    <p id="miParrafo">
      Este es un párrafo. Haz clic en él para aumentar el tamaño de la letra.
    </p>

    <script src="index.js"></script>
  </body>
</html>
