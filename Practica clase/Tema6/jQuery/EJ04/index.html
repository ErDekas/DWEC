<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foco y Blur</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      width: 300px;
      height: 30px;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }
    button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Otorgar y Quitar Foco</h2>
  <!-- Cuadro de texto -->
  <input type="text" id="miCuadroTexto" placeholder="Haz clic en los botones">
  <br>
  <!-- Botones -->
  <button id="botonFoco">Dar Foco</button>
  <button id="botonQuitarFoco">Quitar Foco</button>

  <script src="index.js"></script>
</body>
</html>
