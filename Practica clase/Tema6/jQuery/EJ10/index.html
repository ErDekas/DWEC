<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Fortaleza de Clave</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #password-strength {
        font-weight: bold;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Seguridad de la Contraseña</h2>
    <form>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Introduce tu clave" />
      <span id="password-strength">No segura</span>
    </form>

    <script src="index.js"></script>
  </body>
</html>
