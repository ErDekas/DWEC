<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar Imagen</title>
    <style>
        #draggable {
            width: 100px; /* Ajusta el tama√±o de la imagen */
            cursor: pointer;
            position: absolute; /* Para permitir el movimiento libre */
        }
    </style>
    <script>
        window.onload = function() {
            const img = document.getElementById('draggable');
            let isDragging = false;
            let offsetX, offsetY;

            img.addEventListener('mousedown', function(event) {
                isDragging = true;
                offsetX = event.clientX - img.getBoundingClientRect().left;
                offsetY = event.clientY - img.getBoundingClientRect().top;
            });

            document.addEventListener('mousemove', function(event) {
                if (isDragging) {
                    img.style.left = (event.clientX - offsetX) + 'px';
                    img.style.top = (event.clientY - offsetY) + 'px';
                }
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        };
    </script>
</head>
<body>
    <img id="draggable" src="https://via.placeholder.com/100" alt="Imagen arrastrable">
</body>
</html>
