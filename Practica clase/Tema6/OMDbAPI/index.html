<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Películas y Series</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <h1>Buscador de Películas y Series</h1>
      <form id="searchForm">
        <input
          type="text"
          id="searchInput"
          placeholder="Ingrese el título de la película o serie"
        />
        <select id="typeSelect">
          <option value="movie">Película</option>
          <option value="series">Serie</option>
        </select>
        <button type="submit">Buscar</button>
        <span id="resultCount"></span>
        <button id="createReportButton" class="report-button" type="button">
          Crear Informe
        </button>
      </form>
      <div id="searchResults" class="grid-container"></div>
      <!-- Ventana emergente para mostrar los detalles de la película o serie -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2 id="modalTitle" class="modal-title"></h2>
          <img id="modalPoster" src="" alt="Poster" />
          <div id="modalDetails">
            <p id="modalGenre" class="modal-details"></p>
            <p id="modalRating" class="modal-details"></p>
            <p id="modalPlot" class="modal-details"></p>
            <p id="modalActors" class="modal-details"></p>
            <p id="modalDirector" class="modal-details"></p>
            <p id="modalReleased" class="modal-details"></p>
          </div>
        </div>
      </div>
      <!-- Modal para informe -->
      <div id="reportModal" class="modal">
        <div id="reportModalContent" class="modal-content">
          <span id="closeReportModal" class="close">&times;</span>
          <!-- Botón para cerrar -->
          <h2 class="titulo">Informe de Películas</h2>
          <div id="reportContent" class="modalDeatils"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
