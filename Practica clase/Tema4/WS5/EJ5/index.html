<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-form">
      <div class="credit-card">
        <img src="assets/visa_logo.png" alt="Visa Logo" class="visa-logo" />
        <div class="card-number">#### #### #### ####</div>
        <div class="card-holder">Card Holder: FULL NAME</div>
        <div class="expiry-date">Expires: MM/YY</div>
        <div class="display-cvv">CVV: ###</div>
      </div>

      <form>
        <label for="card-number">Card Number</label>
        <input
          type="text"
          id="card-number"
          name="card-number"
          placeholder="1234 5678 9012 3456"
          required
          maxlength="19"
          pattern="\d{4} \d{4} \d{4} \d{4}"
        />

        <label for="card-holder">Card Holder</label>
        <input
          type="text"
          id="card-holder"
          name="card-holder"
          placeholder="Full Name"
          required
        />

        <label for="expiration-date">Expiration Date</label>
        <div class="expiration-container">
          <select id="expiration-month" name="expiration-month" required>
            <option value="">Month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select id="expiration-year" name="expiration-year" required>
            <option value="">Year</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
          </select>
        </div>

        <label for="cvv">CVV</label>
        <input
          type="text"
          id="cvv"
          name="cvv"
          placeholder="123"
          required
          maxlength="3"
          pattern="\d{3}"
        />

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
