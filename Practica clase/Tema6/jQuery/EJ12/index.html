<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Menú con Efecto Persiana</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      ul {
        list-style: none;
        width: 200px;
        padding: 0;
      }

      li {
        background-color: #444;
        color: #fff;
        padding: 10px;
        margin: 2px 0;
        cursor: pointer;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      li.active {
        background-color: #fff;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h2>Menú con Efecto Persiana</h2>
    <ul id="menu">
      <li>Inicio</li>
      <li>Servicios</li>
      <li>Acerca de</li>
      <li>Contacto</li>
    </ul>

    <script src="index.js"></script>
  </body>
</html>
